<input type="text" [(ngModel)]="item">
<button (click)="onClick()" class="btn" [ngClass]="{'btn-primary': item !== '', 'btn-default': item === ''}">Add
  Item</button>

<p *ngIf="item === ''">Please enter a value!</p>
<hr>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items; let i = index"
    [ngStyle]="{backgroundColor: i % 2 === 0 ? 'yellow' : 'blue'}">{{item}}</li>
</ul>
